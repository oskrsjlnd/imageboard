<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>sajinboard</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <ul>
                    <li><a class="navtext" href="{{url_for('index')}}">Home</a></li>
                    <li><a class="navtext" href="{{url_for('login')}}">Login</a></li>
                    <li><a class="navtext" href="{{url_for('create_acc')}}">Register</a></li>
                </ul>
            </nav>
        </header>
        <div class="register">
            <h1>Account Information</h1>
            <form action="/create_acc" method="POST">
                <div class="msg">{{ msg }}</div>
                <input placeholder="Username" id="username" type="text" name="username" size="20" class="formbox"><br>
                <input placeholder="Email address" id="email" type="text" name="email" class="formbox"><br>
                <input placeholder="Password" id="password" type="password" name="password" size="20" class="formbox"><br>
                <input placeholder="Repeat Password" id="repeat_pw" type="password" name="repeat_pw" class="formbox"><br>
                <input type="submit" id="button" value="Sign Up" class="button">
            </form>
        </div>
    </body>
</html>

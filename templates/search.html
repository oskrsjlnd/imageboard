{% extends "skeleton.html" %}

{% block title %}
    search
{% endblock %}

{% block navlinks %}
    <li><a class="navtext" href="{{url_for('index')}}">Home</a></li>
    <li><a class="navtext active" href="{{url_for('search')}}">Search</a></li>
    {% if session['user_id'] %}
        <li><a class="navtext" href="{{url_for('upload')}}">Upload</a></li>
    {% endif %}
{% endblock %}

{% block content %}
    <div class="item_container">
        <h1 class="header_1">choose a subject</h1>
        <div class="subject_box">
            <a href="{{url_for('category', subject="funny")}}"><button class="button">funny</button></a>
            <a href="{{url_for('category', subject="cats")}}"><button class="button">cats</button></a>
            <a href="{{url_for('category', subject="dogs")}}"><button class="button">dogs</button></a>
            <a href="{{url_for('category', subject="anime")}}"><button class="button">anime</button></a>
        </div>
        <div class="subject_box">
            <a href="{{url_for('category', subject="trains")}}"><button class="button">trains</button></a>
            <a href="{{url_for('category', subject="gaming")}}"><button class="button">gaming</button></a>
            <a href="{{url_for('category', subject="art")}}"><button class="button">art</button></a>
            <a href="{{url_for('category', subject="misc")}}"><button class="button">misc</button></a>
        </div>
    </div>
    <div class="item_container">
        <h1 class="header_1">OR</h1>
    </div>
    <div class="item_container">
        <h1 class="header_1">click for random image</h1>
        <div class="search_button">
            <a href="{{url_for('random_image')}}">
                <button class="button">random</button></a>
        </div>
    </div>
{% endblock %}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>sajinboard</title>

    <body>
        <header>
            <nav>
                <ul>
                    <li><a class="navtext" href="{{url_for('index')}}">Home</a></li>

            <ul class="navbuttons">

            </form>
        </div>
    </body>
